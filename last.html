<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORANGE</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="last.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Well Done!</h1>
        <div class="buttons">
            <button class="left-btn" onclick="window.location.href='index.html'">Back to Home</button>
            <button class="right-btn" onclick="window.location.href='language.html'">Want to learn more?</button>
        </div>
    </div>
    <div class="icon-container" id="iconBlastContainer">
  <img src="fruit1.svg" alt="pop icon 1" class="blast-icon icon-1">
  <img src="fruit2.png" alt="pop icon 2" class="blast-icon icon-2">
  <img src="fruit3.png" alt="pop icon 3" class="blast-icon icon-3">
  <!-- <img src="your-image-4.png" alt="pop icon 4" class="blast-icon icon-4"> -->
</div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const iconContainer = document.getElementById('iconBlastContainer');
            const icons = iconContainer.querySelectorAll('img');

            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.animationDelay = `${index * 0.1}s`;
                }, 100);
            });
        });
    </script>
</body>

</html>
